version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- inform_play
- inform_pt
- mood_great
- mood_unhappy
- negative
- personality_type
- play
- positive
- inform_preference

slots:
  rps_choice:
    type: categorical
    values:
    - rock
    - paper
    - scissors
    mappings:
    - type: from_entity
      entity: rps_choice
  personality_type:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: personality_type
  user_tone: 
    type: text 
    influence_conversation: false
    mappings: 
    - type: from_entity
      entity: personality_type


entities:
- personality_type
- user_tone
- rps_choice

responses:
  utter_pt:
  - text: What is your personality type according to MBTI?
  utter_gratitude:
  - text: Thank you for your response :), please continue!
  utter_sorry:
  - text: I apologise but please continue!
  utter_play:
  - text: ROCK PAPER SCISSORS!
  utter_play_again:
  - text: Fight me again
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://media-be.chewy.com/wp-content/uploads/2022/09/27095535/cute-dogs-pembroke-welsh-corgi.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_get_help: 
  - text: I understand that you may be having difficulty. Don't hesitate to reach out if you need assistance. 
  utter_feedback:
  - text: Is the response accurate ?
    buttons:
    - title: üëç
      payload: /positive
    - title: üëé
      payload: /negative

# preferences 
  utter_movie:
  - text: What movies do you like?
  utter_music: 
  - text: Any favourite music? 
  utter_food: 
  - text: What's your favourite food? 
  utter_pets: 
  - text: Do you like animals?
  utter_hobby: 
  - text: Do you have any hobbies?

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
- utter_play
- action_greeting
- utter_pt
- utter_greet
- action_play_rps
- utter_goodbye
- action_save_preference
- action_generate_response 
- action_generate_profile